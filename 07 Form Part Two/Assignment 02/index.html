<!DOCTYPE html>
<html lang="en">
 <head>

 <body>
  <form>
   <div>
    <input
     type="checkbox"

     type="checkbox"
     name="skills"

     type="checkbox"

    />

   <hr />

   <div>
    <input
     type="radio"
     name="job"

     value="Front-End Developer"

    />

    <input
